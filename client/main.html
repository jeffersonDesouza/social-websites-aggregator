<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>siteace</title>
</head>

<body>
	<!-- navbar  - you will be putting the login functions here -->

</body>
<template name="ApplicationLayout">
  {{> yield "navbar"}}
  {{> yield "search"}}
  {{> yield "main"}}
</template>

<template name="main_content">
  <div class="container">

    {{#if isLoggedIn}}
    <div class="row">
      {{> website_form}}
    </div>
    {{/if}}

    <div class="row">
      {{> website_list}}
    </div>
  </div>
</template>



<template name="search">
  <div class="container">
    <form id="search">
        <div class="form-group">
            <input type="text" id="searchValue"  class="form-control" placeholder="Seach your preferences here."/>
        </div>
    </form>
    <hr/>
  </div>
</template>




<!-- template that displays several website items -->
<template name="website_list">

	<ol>
	{{#each websites}}
	   {{>website_item}}
	{{/each}}
	</ol>
</template>
