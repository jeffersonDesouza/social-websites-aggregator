<head>
  <meta name="viewport" content="width=divice-width, initial-scale=1.0">
  <title>siteace</title>
</head>

<body>
	<!-- navbar  - you will be putting the login functions here -->

</body>
<template name="ApplicationLayout">
  {{> yield "navbar"}}
  {{> yield "main"}}
</template>

<template name="main-content">
  <div class="container">

    {{#if isLoggedIn}}
    <div class="row">
      {{> website_form}}
    </div>
    {{/if}}

    <div class="row">
      {{> website_list}}
    </div>
  </div>
</template>

<template name="navbar">
  <nav class="navbar navbar-default">
    <div class="container-fluid">

      <div class="col-md-10">
          <div class="navbar-header">
          <a class="navbar-brand" href="/">Site Ace</a>
        </div>
      </div>

      <div class="nav navbar-nav login-buttons">
            {{> loginButtons}}
      </div>

    </div>
  </nav>
</template>

<template name="website_form">

	<a class="btn btn-default js-toggle-website-form" href="#">
  		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
	</a>


	<div id="website_form" class="hidden_div">
		<form class="js-save-website-form">
		  <div class="form-group">
		    <label for="url">Site address</label>
		    <input type="text" class="form-control" id="url" placeholder="http://www.mysite.com">
		  </div>
		  <div class="form-group">
		    <label for="title">Title</label>
		    <input type="text" class="form-control" id="title" placeholder="Mysite">
		  </div>
		    <div class="form-group">
		    <label for="description">Description</label>
		    <input type="text" class="form-control" id="description" placeholder="I found this site really useful for ...">
		  </div>

		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</template>

<!-- template that displays several website items -->
<template name="website_list">

	<ol>
	{{#each websites}}
	   {{>website_item}}
	{{/each}}
	</ol>
</template>

<!-- template that displays individual website entries -->
<template name="website_item">
    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
      <li class="thumbnail">
      	<a href="{{url}}">{{title}}</a>
      	<p>
      		{{description}}
      	</p>
        <p>
      		Up Votes {{upvotes}}
      	</p>
        <p>
      		Down Vote {{downvotes}}
      	</p>
      	<a href="#" class="btn btn-default js-upvote">
      		<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
      	</a>
      	<a href="#" class="btn btn-default js-downvote">
      		<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
      	</a>

        <form class="site-details-router">
            <a href="/website/{{_id}}" class="btn btn-info">See Details</a>
        </form>

      </li>
    </div>
</template>

<template name="website">

  <div class="container">

    <div class="row">
        <h3>Title: {{title}}</h3>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-12 col-lg-12">
          Positive Votes: {{upvotes}}
      </div>

      <div class="col-xs-12 col-sm-6 col-md-12 col-lg-12">
          Negative Votes: {{downvotes}}
      </div>
    </div>

    <div class="row">
        <h3>Description:</h3>
    </div>

    <div class="row">
      {{description}}
    </div>

    <div class="row">
      <h1>The Site</h1>
    </div>
  </div>

</template>
